<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Time Bank (UTB)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Panel -->
        <div id="welcome-panel" class="panel">
            <h2>Welcome to University Time Bank</h2>
            <p>Exchange services and manage time credits efficiently.</p>
            <button onclick="showPanel('login')">Login</button>
            <button onclick="showPanel('register')">Register</button>
        </div>

        <!-- Login Panel -->
        <div id="login-panel" class="panel hidden">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-reg">University Reg No.:</label>
                <input type="text" id="login-reg" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                
                <button type="submit">Login</button>
                <button type="button" onclick="showPanel('welcome')">Back</button>
            </form>
        </div>

        <!-- Register Panel -->
        <div id="register-panel" class="panel hidden">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-container">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="graduation-year">Year of Graduation:</label>
                        <input type="number" id="graduation-year" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-no">University Reg No.:</label>
                        <input type="text" id="reg-no" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile No.:</label>
                        <input type="text" id="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                    <button type="button" onclick="showPanel('welcome')">Back</button>
                </div>
            </form>
            
        </div>

        <!-- Dashboard Panel -->
        <div id="dashboard-panel" class="panel hidden">
            <div class="sidebar">
                <button id="post-request-btn">Post Request</button>
                <button id="open-assignment-btn">Deadlines Extension</button>
                <button id="open-help-support">Help & Support</button>
                <a id = "logout" href="#" onclick="logout()">Logout</a>
            </div>
            
            <div class="dashboard">
                <div class="header">
                    <span id="user-name">Welcome User</span>
                    <span id="tc-balance">TCs: 5</span>
                </div>
                <!-- <button id = "refresh" onclick="reloadpage()">Refresh</button> -->
                <div class="card-container">
                    <div class="card">Card 1</div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                </div>
            </div>

            
        </div>
        
        <div id="post-request-popup" class="popup hidden">
            <form id="post-request-form">
                <h2>Post a Request</h2>
                <label for="request-title">Title:</label>
                <input type="text" id="request-title" required>
        
                <label for="request-description">Description:</label>
                <textarea id="request-description" required></textarea>
        
                <label for="request-tc">TCs Offered:</label>
                <input type="number" id="request-tc" min="1" required>
        
                <button type="submit">Post</button>
                <button type="button" id="close-request-btn">Close</button>
            </form>
        </div>

        <!-- Assignment Deadline Popup -->
        <div id="assignment-deadline-popup" class="popup hidden">
            <h2>Assignment Deadlines</h2>
            <p>To be added in future</p>
            <button id="close-assignment-btn">Close</button>
        </div>

        <!-- Help & Support Popup -->
        <div id="help-support-popup" class="popup hidden">
            <h2>Help & Support</h2>
            <p>Facing an issue? Let us know!</p>
            
            <form id="help-support-form">
                <label for="query-type">Query Type:</label>
                <select id="query-type">
                    <option value="report">Report an Issue</option>
                    <option value="fraud">Fraud Alert</option>
                    <option value="help">General Help</option>
                    <option value="other">Other</option>
                </select>

                <label for="query-message">Your Message:</label>
                <textarea id="query-message" placeholder="Describe your issue..." required></textarea>

                <button type="submit">Submit</button>
            </form>
            
            <button id="close-help-support">Close</button>
        </div>

        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
